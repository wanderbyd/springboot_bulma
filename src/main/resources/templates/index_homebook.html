<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homebook List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title mt-5">Homebook List</h1>
            <table class="table is-striped mt-4">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Date</th>
                        <th>Section</th>
                        <th>Account Name</th>
                        <th>Remark</th>
                        <th>Revenue</th>
                        <th>Expense</th>
                        <th>ID</th>
                        <th>Details</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="homebook : ${homebooks}">
                        <td th:text="${homebook.serialNo}"></td>
                        <td th:text="${#dates.format(homebook.day, 'yyyy-MM-dd')}"></td>
                        <td th:text="${homebook.section}"></td>
                        <td th:text="${homebook.accountTitle}"></td>
                        <td th:text="${homebook.remark}"></td>
                        <td th:text="${homebook.revenue}"></td>
                        <td th:text="${homebook.expense}"></td>
                        <td th:text="${homebook.memberId}"></td>
                        <td><a class="button is-info" th:href="@{/homebook/{serialNo}(serialNo=${homebook.serialNo})}">View</a></td>
                        <td><a class="button is-primary" th:href="@{/homebook/edit/{serialNo}(serialNo=${homebook.serialNo})}">Edit</a></td>
                        <td>
                            <form th:action="@{/homebook/delete/{serialNo}(serialNo=${homebook.serialNo})}" method="post">
                                <button class="button is-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="button is-success" th:href="@{/homebook/new}">Add New Homebook</a>
        </div>
    </section>
  
</body>
</html>
