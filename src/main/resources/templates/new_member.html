<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Member</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <!-- Add other stylesheets or scripts here -->
</head>
<body>
    <section class="section">
        <div class="container">
            <h3 class="title">New Member</h3>
            <form th:action="@{/member/create}" method="post">
                <div class="field">
                    <label for="memberId">ID:</label>
                    <div class="control">
                        <input type="text" id="memberId" name="memberId" class="input"style="max-width: 500px;" required />
                    </div>
                </div>

                <div class="field">
                    <label for="joinDate">Join Date:</label>
                    <div class="control">
                        <input type="text" id="joinDate" name="joinDate" class="input datepicker"style="max-width: 500px;" required />
                    </div>
                </div>

                <div class="field">
                    <label for="password">Password:</label>
                    <div class="control">
                        <input type="text" id="password" name="password" class="input" style="max-width: 500px;" required />
                    </div>
                </div>

                <div class="field">
                    <label for="phone">Phone Number:</label>
                    <div class="control">
                        <input type="text" id="phone" name="phone" class="input" style="max-width: 500px;" required />
                    </div>
                </div>

                <div class="field">
                    <label for="isWithdraw">Delete Account:</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" id="withdrawNo" name="isWithdraw" value="NO" style="max-width: 500px;" required checked />
                            NO
                        </label>

                        <label class="radio">
                            <input type="radio" id="withdrawYes" name="isWithdraw" value="YES" style="max-width: 500px;" required />
                            YES
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-primary">Create</button>
                    </div>

                    <div class="control">
                        <a class="button is-success" href="/member/">Go back to Member List</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    

</body>
</html>
