<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container">
        <h1>회원 등록 하기</h1>
        <form th:action="@{/member/create}" method="post">
            <div class="form-group">
                <label for="memberId">회원아이디:</label>
                <input type="text" id="memberId" name="memberId" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="joinDate">가입일자:</label>
                <!-- Input field for joindate with DatePicker -->
                <input type="text" id="joinDate" name="joinDate" class="form-control datepicker" required/>
            </div>
            <div class="form-group">
                <label for="password">암호:</label>
                <input type="text" id="password" name="password" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="phone">전화번호:</label>
                <input type="text" id="phone" name="phone" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="isWithdraw">탈퇴여부:</label>
                <div>
                    <input type="radio" id="withdrawNo" name="isWithdraw" value="NO" required checked/>
                    <label for="withdrawNo">NO</label>
                </div>
                <div>
                    <input type="radio" id="withdrawYes" name="isWithdraw" value="YES" required />
                    <label for="withdrawYes">YES</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">등록하기</button>
        </form>
        <br>
        <a href="/member/">회원목록가기</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        // Initialize the DatePicker
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd', // 날짜 형식을 지정하세요
                autoclose: true
            });
        });
    </script>
</body>
</html>
