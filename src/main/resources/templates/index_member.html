<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
             <h1 class="title mt-5">Member List</h1>
           <table class="table is-striped mt-4">
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Join Date</th>
                        <th>Password</th>
                        <th>Phone</th>
                        <th>Is Withdrawn</th>
                        <th>Detail</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.memberId}"></td>
                        <td th:text="${member.joinDate}"></td>
                        <td th:text="${member.password}"></td>
                        <td th:text="${member.phone}"></td>
                        <td th:text="${member.isWithdraw}"></td>

                        <td><a class="button is-info" th:href="@{/member/{memberId}(memberId=${member.memberId})}">View</a></td>
                        <td><a class="button is-primary" th:href="@{/member/edit/{memberId}(memberId=${member.memberId})}">Edit</a></td>

                        <td>
                            <form th:action="@{/member/delete/{memberId}(memberId=${member.memberId})}" method="post">
                                <button class="button is-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="button is-success" th:href="@{/member/new}">Add New Member</a>
        </div>
    </section>
</body>
</html>
