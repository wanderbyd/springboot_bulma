<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title mt-5">Book List</h1>
              <table class="table is-striped mt-4">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Publisher</th>
                        <th>Price</th>
                        <th>Detail</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.bookid}"></td>
                        <td th:text="${book.bookname}"></td>
                        <td th:text="${book.publisher}"></td>
                        <td th:text="${book.price}"></td>
                        <td><a class="button is-info" th:href="@{/book/{bookid}(bookid=${book.bookid})}">View</a></td>
                        <td><a class="button is-primary" th:href="@{/book/edit/{bookid}(bookid=${book.bookid})}">Edit</a></td>
                        <td>
                            <form th:action="@{/book/delete/{bookid}(bookid=${book.bookid})}" method="post">
                                <button class="button is-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="button is-success" th:href="@{/book/new}">Add New Book</a>
        </div>
    </section>
</body>
</html>
